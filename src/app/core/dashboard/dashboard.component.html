<h4>Dashboard</h4>
<h3>Fresenius Medical Care</h3>

<div class="grid">
    <div class="col-12 lg:col-3 xl:col-3">
        <div class="card mb-0" style="padding: 20px">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-1"
                        >Total Savings</span
                    >
                    <div class="text-900 font-medium text-xl">$2.100</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-money-bill text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">All Time</span>
        </div>
    </div>
    <div class="col-12 lg:col-3 xl:col-3">
        <div class="card mb-0" style="padding: 20px">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-1"
                        >Total Taxes</span
                    >
                    <div class="text-900 font-medium text-xl">$2.100</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-calculator text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">2024</span>
        </div>
    </div>
    <div class="col-12 lg:col-3 xl:col-3">
        <div class="card mb-0" style="padding: 20px">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-1"
                        >Total Value</span
                    >
                    <div class="text-900 font-medium text-xl">$2.100</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-building text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">2024</span>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="card">
            <p-chart
                type="line"
                [data]="clientSavingsChartData"
                [options]="chartOptions"
                height="200"
            ></p-chart>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12 xl:col-6">
        <div class="card">
            <p-chart
                type="line"
                [data]="clientTaxesChartData"
                [options]="chartOptions"
                height="200"
            ></p-chart>
        </div>
    </div>
    <div class="col-12 xl:col-6">
        <div class="card">
            <p-chart
                type="line"
                [data]="clientPropertyValuesChartData"
                [options]="chartOptions"
                height="200"
            ></p-chart>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Top Assessors For California</h5>
            <p-chart
                type="bar"
                [data]="topAssessorsData"
                [options]="StackedOptions"
                height="400"
            >
            </p-chart>
        </div>
    </div>
    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Taxes Per State</h5>
            <highcharts-chart
                [Highcharts]="Highcharts"
                [constructorType]="chartConstructor"
                [options]="chartMapOptions"
                style="width: 100%; display: block"
            ></highcharts-chart>
        </div>
    </div>
</div>
